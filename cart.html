<!DOCTYPE html>
<html>
<head>
	<title>Shopping Cart</title>
	<link href="css/cart.css" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900" rel="stylesheet">
	<link href="libs/fontawesomepro/css/all.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
   <div class="CartContainer">
   	   <div class="Header">
   	   	<h3 class="Heading">Shopping Cart</h3>
   	   	<h5 class="Action">Remove all</h5>
   	   </div>

   	   <div class="order">
   	   	<h3>Order No.</h3>
   	   	<h3>Address :</h3>
   	   </div>

   	   <div class="Cart-Items">
   	   	  <div class="image-box">
   	   	  	<img src="img/antiqueship_habor.jpg" style={{ height="120px" }} />
   	   	  </div>
   	   	  <div class="about">
   	   	  	<p class="title">Antique ship</p>
   	   	  	<h3 class="subtitle">Ks 16,000</h3>
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn">+</div>
   	   	  	<div class="count">2</div>
   	   	  	<div class="btn">-</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">Ks 32,000</div>
   	   	  	<div class="save"><u>Save for later</u></div>
   	   	  	<div class="remove"><u>Remove</u></div>
   	   	  </div>
   	   </div>

   	   <div class="Cart-Items pad">
   	   	  <div class="image-box">
   	   	  	<img src="img/hm3.jpg" style={{ height="120px" }} />
   	   	  </div>
   	   	  <div class="about">
   	   	  	<p class="title">Plastic Bag Crohet</p>
   	   	  	<h3 class="subtitle">Ks 9,000</h3>
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn">+</div>
   	   	  	<div class="count">1</div>
   	   	  	<div class="btn">-</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">Ks 9,000</div>
   	   	  	<div class="save"><u>Save for later</u></div>
   	   	  	<div class="remove"><u>Remove</u></div>
   	   	  </div>
   	   </div>
   	 <hr> 
   	 <div class="checkout">
   	 <div class="total">
   	 	<div>
   	 		<div class="Subtotal">Sub-Total</div>
   	 		<div class="items">2 items</div>
   	 	</div>
   	 	<div class="total-amount">Ks 41,000</div>
   	 </div>
   	 <button class="button">Checkout</button></div>

   	 <div class="payment">
   	 	<h3>Payment Methods</h3>
			<label>Delivery Services</label>
			<input type="radio" name="delivery" id="delivery" class="" value="1" checked /><label for="delivery">Door to Door</label>
			<input type="radio" name="delivery" id="car gate" class="" value="0" /><label for="car gate">Car Gate</label>
			<input type="radio" name="delivery" id="other" class="" value="2" /><label for="other">Other</label>

   			<ul>
			
				<li><a href="#"><i class="fab fa-cc-visa"></i></a></li>
				<li><a href="#"><i class="fab fa-cc-paypal"></i></a></li>
				<li><a href="#"><i class="fab fa-cc-amazon-pay"></i></a></li>
				<!-- <li><a href="#"><i class="fab fa-cc-stripe"></i></a></li> -->
				<!-- <li><a href="#"><i class="fab fa-cc-mastercard"></i></i></a></li> -->
			</ul>

			<button class="cancel"><a href="shopping.html">Cancel</a></button>

			<button class="cancel"><a href="shopping.html">Confirm</a></button>
   </div>
   </div>

   
</body>
</html>
